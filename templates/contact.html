<article class="contact" data-page="contact">
    <header>
      <h2 class="h2 article-title">{{ contact.title }}</h2>
    </header>
  
    <section class="mapbox" data-mapbox>
      <figure>
        <iframe
          src="{{ contact.map.src }}"
          width="{{ contact.map.width }}" 
          height="{{ contact.map.height }}" 
          loading="lazy">
        </iframe>
      </figure>
    </section>
  
    <section class="contact-form">
      <h3 class="h3 form-title">{{ contact.form.title }}</h3>
  
      <form action="{{ contact.form.action }}" class="form" data-form>
        <div class="input-wrapper">
          {% for field in contact.form.fields if field.type != 'textarea' %}
            <input 
              type="{{ field.type }}" 
              name="{{ field.name }}" 
              class="form-input" 
              placeholder="{{ field.placeholder }}"
              {% if field.required %}required{% endif %}
              data-form-input>
          {% endfor %}
        </div>
  
        {% for field in contact.form.fields if field.type == 'textarea' %}
          <textarea 
            name="{{ field.name }}" 
            class="form-input" 
            placeholder="{{ field.placeholder }}"
            {% if field.required %}required{% endif %}
            data-form-input>
          </textarea>
        {% endfor %}
  
        <button class="form-btn" 
                type="{{ contact.form.button.type }}" 
                {% if contact.form.button.disabled %}disabled{% endif %}
                data-form-btn>
          <ion-icon name="{{ contact.form.button.icon }}"></ion-icon>
          <span>{{ contact.form.button.text }}</span>
        </button>
      </form>
    </section>
  </article>
